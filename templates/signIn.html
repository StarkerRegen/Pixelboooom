<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/log.css') }}">
	{% block title %}
	<title>PixelboooomÂ·SignIn</title>
	{% endblock %}
</head>
<body>
<!-- Backgrounds -->
<div id="login-bg" class="container-fluid">
  <div class="bg-color"></div>
</div>
<!-- End Backgrounds -->

<div class="container" id="login">
	<div class="row justify-content-center">
	<div class="col-lg-8">
	  <div class="login">
	  	{% block form %}
		<h1>LogIn</h1>	
			<form>
				<div class="form-group">
				  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">  
				</div>
				<div class="form-group">
				  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-check">
					<label class="switch">
						<input type="checkbox">
				  		<span class="slider round"></span>
					</label>
				  	<label class="form-check-label" for="exampleCheck1">Remember me</label>
				  	<label class="forgot-password"><a href="#">Forgot Password?<a></label>
				</div>
				<br>
				<button type="submit" class="btn btn-lg btn-block btn-success">Sign in</button>
				<br>
				<a href="../SignUp"class="btn-link">Sign up now</a>
			</form>
		{% endblock %}
		</div>
	</div>
</div>

</body>
</html>
