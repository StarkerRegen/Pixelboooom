{% extends 'signIn.html' %}
{% block title %}
<title>Pixelboooom·SignUp</title>
{% endblock %}

{% block form %}
<h1>Join us</h1>
<form>
    <div class="form-group">
        <input type="user" class="form-control" id="userName"placeholder="UserName（Only letters or numbers）">  
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email@example.com">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password（Combination of 8-16 letters and numbers）">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm password">
    </div>
    <button type="submit" class="btn btn-lg btn-block btn-success">Create account</button>
</form>
{% endblock %}
